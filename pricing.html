<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing — BostonLabJobs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>BostonLabJobs</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="pricing.html" class="active">Pricing</a>
      <a href="feature.html">Feature a Job</a>
    </nav>
  </header>

  <main class="wrap">
    <h2>Pricing</h2>
    <div class="pricing-grid">
      <div class="price-card">
        <h3>Free</h3>
        <p class="price">$0</p>
        <ul>
          <li>View top 10 jobs/day</li>
        </ul>
      </div>
      <div class="price-card highlight">
        <h3>Starter</h3>
        <p class="price">$7/mo</p>
        <ul>
          <li>Unlimited search</li>
          <li>Weekly email alerts</li>
        </ul>
      </div>
      <div class="price-card">
        <h3>Pro</h3>
        <p class="price">$19/mo</p>
        <ul>
          <li>Instant alerts</li>
          <li>Save multiple searches</li>
          <li>Priority support</li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="wrap">
    <p>© BostonLabJobs</p>
  </footer>
</body>
